  <title>Assinging a function to a variable</title>
</head>
<body>

<?php

  $var = 'before';

  $f = function($arg) {
    global $var;
    print("arg = $arg<br>");
    print("var = $var<br>");
  };

  $var = 'after';

  print("<code>gettype(\$f)</code> = " . gettype($f) . "<br>");
  print("Going to call <code>\$f(42)</code><br>");
  $f(42);

?>

</body>
